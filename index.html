<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Remover</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        button { margin-top: 20px; padding: 10px 20px; }
        img { margin-top: 20px; max-width: 500px; }
    </style>
</head>
<body>

    <h1>Background Remover</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <br>
    <button onclick="uploadImage()">Remove Background</button>

    <div id="result"></div>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('imageUpload');
            if (fileInput.files.length === 0) {
                alert('Please select an image!');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // Change the URL below to your Render backend URL:
            const response = await fetch('https://your-backend-url.onrender.com/remove-background/', {
                method: 'POST',
                body: formData
            });

            const blob = await response.blob();
            const url = URL.createObjectURL(blob);

            document.getElementById('result').innerHTML = `
                <h3>Result:</h3>
                <img src="${url}" alt="Background Removed">
                <br>
                <a href="${url}" download="no-bg.png">
                    <button>Download Image</button>
                </a>
            `;
        }
    </script>

</body>
</html>
